<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtistFinder -- Book any artist</title>

    <!-- CSS for styling -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon for the page -->
    <link rel="icon" href="https://i.ibb.co/mNn2gzM/artistfinder-favicon.png" />

    <!-- Google fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- icons for the page -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <img
      src="https://bytegrad.com/course-assets/youtube/bg.png"
      alt="Guitar Artist - Background Image"
      class="bg"
    />

    <header class="header">
      <!-- The fontawesome.com provides this icon fa-layer-group which it can be used like this without downloading. -->
      <i class="fa-solid fa-layer-group logo"></i>
      <nav class="nav">
        <ul class="links">
          <li class="link-item">
            <a href="#" class="link">Login</a>
          </li>
          <li class="link-item">
            <a href="#" class="link link--btn">Join as artist</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="intro">
        <section class="search">
          <h1 class="first-heading">
            Book the <span class="emphasis">ideal artist</span> for your event
          </h1>

          <form class="form">
            <i class="fa-solid fa-magnifying-glass input-icon"></i>
            <input
              type="text"
              class="input"
              placeholder="Type (e.g. DJ, Band, Singer)"
            />
            <i class="fa-solid fa-location-dot input-icon"></i>
            <input type="text" class="input" placeholder="Zip code" />
            <button class="btn">Search</button>
          </form>
        </section>

        <section class="photos">
          <img
            src="https://i.ibb.co/s3H6bk3/singer.png"
            alt="Singer Photo"
            class="photo-1"
          />
          <img
            src="https://i.ibb.co/T1KkBgR/guitar.png"
            alt="Guitarist Photo"
            class="photo-2"
          />
        </section>
      </section>

      <section class="credentials">
        <p class="seen-text">Seen on</p>
        <img
          src="https://i.ibb.co/Jv8Hcnv/Artist-Papers.png"
          alt="Artist Papers Logo"
          class="credential"
        />
        <img
          src="https://i.ibb.co/dcSmf5Y/events-seas.png"
          alt="Events &amp; seas Logo"
          class="credential"
        />
        <img
          src="https://i.ibb.co/yVY4vFQ/Creter-s.png"
          alt="Creter&#39;s Logo"
          class="credential"
        />
      </section>

      <section class="how">
        <h2 class="second-heading">how it works</h2>

        <section class="steps">
          <section class="step">
            <i class="fa-solid fa-magnifying-glass step-icon"></i>
            <h3 class="third-heading">Find your artist</h3>
            <p class="text">
              Use your search engine to find your artist easily
            </p>
          </section>

          <section class="step">
            <i class="fa-solid fa-calendar-days step-icon"></i>
            <h3 class="third-heading">Book and pay</h3>
            <p class="text">Scedule your artist and pay safely here</p>
          </section>

          <section class="step">
            <i class="fa-solid fa-champagne-glasses step-icon"></i>
            <h3 class="third-heading">Enjoy the show!</h3>
            <p class="text">Sit back and relax knowing it&#39;s all done</p>
          </section>
        </section>

        <a href="#" class="more"
          >More info <i class="fa-solid fa-angle-right more-icon"></i
        ></a>
      </section>
    </main>
  </body>
</html>
